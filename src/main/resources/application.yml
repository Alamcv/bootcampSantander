server:
  port: 8081
  servlet:
    context-path: /bootcamp

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/db_bootcamp
    username: postgres
    password: postgres
  jpa:
    show-sql: true
    database-plataform: org.hibernate.dialect.PostgreSQLDialect
    generate-sql: true
    hibernate:
      dll-auto: none

application:
  description: Projeto criado para Bootcamp DIO - Santander
  version: 1.0

